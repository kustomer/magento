version: '3'
services:
  magento:
    build: .
    depends_on:
      - db
    env_file: .env
    volumes:
      - ./:/var/www/html/app/code/Kustomer/KustomerIntegration
    ports:
      - "3333:80"
  db:
    image: mysql
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - ~/data/mysql:/var/lib/mysql